
<div *ngIf="cartItem">
    <h2><span jhiTranslate="armoryApp.cartItem.detail.title">Cart Item</span> {{cartItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="armoryApp.cartItem.cartItemId">Cart Item Id</span></dt>
        <dd>
            <span>{{cartItem.cartItemId}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.cartItem.productName">Product Name</span></dt>
        <dd>
            <span>{{cartItem.productName}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.cartItem.productPrice">Product Price</span></dt>
        <dd>
            <span>{{cartItem.productPrice}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.cartItem.departmentMajor">Department Major</span></dt>
        <dd>
            <span jhiTranslate="{{'armoryApp.DepartmentMajor.' + cartItem.departmentMajor}}">{{cartItem.departmentMajor}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.cartItem.productDescription">Product Description</span></dt>
        <dd>
            <span>{{cartItem.productDescription}}</span>
        </dd>
        <dt><span jhiTranslate="armoryApp.cartItem.book">Book</span></dt>
        <dd>
            <div *ngIf="cartItem.bookId">
                <a [routerLink]="['/book-my-suffix', cartItem.bookId]">{{cartItem.bookId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cart-item-my-suffix/'+ cartItem.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
