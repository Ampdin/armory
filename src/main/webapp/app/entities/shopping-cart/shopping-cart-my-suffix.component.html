<div>
    <h2>
        <span jhiTranslate="armoryApp.shoppingCart.home.title">Shopping Carts</span>
        <button class="btn btn-primary float-right jh-create-entity create-shopping-cart-my-suffix" [routerLink]="['/', { outlets: { popup: ['shopping-cart-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="armoryApp.shoppingCart.home.createLabel">
            Create new Shopping Cart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'armoryApp.shoppingCart.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="shoppingCarts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="armoryApp.shoppingCart.shoppingCartId">Shopping Cart Id</span></th>
            <th><span jhiTranslate="armoryApp.shoppingCart.cartStatus">Cart Status</span></th>
            <th><span jhiTranslate="armoryApp.shoppingCart.saveForLater">Save For Later</span></th>
            <th><span jhiTranslate="armoryApp.shoppingCart.cart">Cart</span></th>
            <th><span jhiTranslate="armoryApp.shoppingCart.cartItem">Cart Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shoppingCart of shoppingCarts ;trackBy: trackId">
                <td><a [routerLink]="['../shopping-cart-my-suffix', shoppingCart.id ]">{{shoppingCart.id}}</a></td>
                <td>{{shoppingCart.shoppingCartId}}</td>
                <td>{{shoppingCart.cartStatus}}</td>
                <td>{{shoppingCart.saveForLater}}</td>
                <td>
                    <div *ngIf="shoppingCart.cartId">
                        <a [routerLink]="['../employee-my-suffix', shoppingCart.cartId  ]" >{{shoppingCart.cartId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="shoppingCart.cartItemId">
                        <a [routerLink]="['../cart-item-my-suffix', shoppingCart.cartItemId  ]" >{{shoppingCart.cartItemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../shopping-cart-my-suffix', shoppingCart.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shopping-cart-my-suffix/'+ shoppingCart.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'shopping-cart-my-suffix/'+ shoppingCart.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
